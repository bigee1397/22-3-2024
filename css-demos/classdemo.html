<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        P,h1,h2 {
            font-size: medium;
        }
        h1 {
            background-color: yellow;
        } 
        h2 {
            background-color: #f26622;
            text-transform: uppercase;
            color: white;
        }
        p {
            color: limegreen;
        }
        .myclass {
            background-color: rgb(237, 77, 187);
            letter-spacing: 4px;
        }
        h2.myclass {
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1 class="myclass">this is h1</h1>
    <h2>this is h2</h2>
    <p>this is paragraph tag</p>

    <div>
        <h1>this is h1 is inside the div tag</h1>
        <h2  class="myclass">this is h2 is inside the div tag</h2>
        <p>this is paragraph tag is inside the div tag</p>
    </div>

    <h1>this is h1 is outside the div tag</h1>
    <h2 class="myclass">this is h2 is outside the div tag</h2>
    <p>this is paragraph tag is outside the div tag</p>
</body>
</html>
