<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output demo</title>
</head>
<body>
    <form action="">
        Enter a number <input type="number" name="num1" ><br>
        Enter another number <input type="number" name="num2">
        <br>
        <input type="button" value="Add" 
            onclick="result.value = parseInt(num1.value) + parseInt(num2.value)">
            <br>
        <output name="result"></output>
    </form>

    <br>
    <br>
    <br><br>
    <form action="">
        Username <input type="text" name="username" placeholder="Enter the username">
        <input type="button" value="Show Message" 
            onmouseover="message.value='Welcome ' + (username.value).toUpperCase()">
        <output name="message"></output>
    </form>
</body>
</html>
