<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form inputs</title>
</head>
<body>
    <form action="index.html" method="get">
        Name <input type="text" name="username" required /><bdo dir=""></bdo>
        Age <input type="number" name="age" min="18" max="80" step="2" /><br>
        Mobile <input type="tel" name="mobile" pattern="[0-9]{10}"><br>
        Email <input type="email" name="email" required><br>
        Company <input type="text" name="company" readonly value="Voya"/><br>
        City <input type="text" name="city" value="Bangalore" disabled /><br>
        Date of Booking <input type="date" name="date" min="2023-09-05" max="2024-09-05"><button><br>
        Starting time <input type="datetime-local" name="datetime" >

        </button>
    </form>
</body>
</html>
