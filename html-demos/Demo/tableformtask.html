<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form task</title>
</head>
<body>
    <h1>Table Form</h1>
    <fieldset>
        <legend align="right">Form Data</legend>    
        <form action="./emptable.html" method="post">
            <table border="1" >
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="username" placeholder="Enter name" /> </td>
                </tr>
                <tr>
                    <td>Enter password</td>
                    <td><input type="password" name="password" placeholder="Enter password" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male" checked />Male
                        <input type="radio" name="gender" value="female" />Female</td>
                </tr>
                <tr>
                    <td>Select Course</td>
                    <td><select name="course" multiple size="3">
                        <option value="Java">Java</option>
                        <option value="Spring">Spring</option>
                        <option value="Angular">Angular</option>
                        <option value="Node">Node</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="hobby" value="dance">Dance
                        <input type="checkbox" name="hobby" value="music">Music
                        <input type="checkbox" name="hobby" value="sports">Sports
                        <input type="checkbox" name="hobby" value="reading">Reading</td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea name="comment" cols="20" rows="20" placeholder="Enter the comment here">Share your thoughts</textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
