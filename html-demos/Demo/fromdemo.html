<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Form Demo</h1>
    <form action="./emptable.html" action="get">
        Name<input type type="text" name="username" placeholder="Enter name" /> 
        <br>
        Enter password<input type type="password" name="password" placeholder="Enter password" />
        <br>
        Gender
        <input type="radio" name="gender" value="male" checked />Male
        <input type="radio" name="gender" value="female" />Female
        <br>
        Select Course
        <select name="course">
            <option>--Select--</option>
            <option value="Java">Java</option>
            <option value="Spring">Spring</option>
            <option value="Angular">Angular</option>
            <option value="Node">Node</option>
        </select>
        <br>
        Hobbies
        <input type="checkbox" name="hobby" value="dance">Dance
        <input type="checkbox" name="hobby" value="music">Music
        <input type="checkbox" name="hobby" value="sports">Sports
        <input type="checkbox" name="hobby" value="reading">Reading
        <br>
        Comments<textarea name="comment" cols="20" rows="20" placeholder="Enter the comment here">Share your thoughts</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
